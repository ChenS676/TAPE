# struc2vec_args.yaml

out_dir: results
metric_best: f1
wandb:
  use: True
  project: gtblueprint

num_threads: 11
data:
  name: arxiv_2023
  undirected: True
  include_negatives: True
  val_pct: 0.15
  test_pct: 0.05
  device: cpu
  split_labels: False
  split_index: [0.8, 0.15, 0.05]

model:
  type: struc2vec
  struc2vec:
    max_iter: 100
    epoch: 15
    wl: 18
    num_walks: 8
    embed_size: 3
    window_size: 7

