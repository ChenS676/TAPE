# line.yaml

out_dir: results
metric_best: acc
cfg_dest: graphsage.yaml
print: file
seed: 0

run:
  seed: 0
  num_threads: 11
  multiple_splits: None

wandb:
  use: True
  project: gtblueprint
  name_tag: graphsage-pubmed-origin

optimizer:
  type: adam
  base_lr: 0.01
  weight_decay: 0.0005

train:
  mode: custom
  batch_size: 32   
  eval_period: 1
  epochs: 10
  device: 0
  auto_resume: False
  finetune: False
  
model:
  type: GraphSage
  in_channels: None #12
  out_channels: 16
  hidden_channels: None
    
num_threads: 11

data:
  name: pubmed
  undirected: True
  include_negatives: True
  val_pct: 0.125
  test_pct: 0.025
  split_labels: True
  num_features: 500
  device: 0
  split_index: [0.4, 0.125, 0.025]
