accelerator: auto
cfg_dest: gae.yaml
data:
  device: 1
  include_negatives: true
  name: cora
  num_features: 1433
  split_index:
  - 0.8
  - 0.15
  - 0.05
  split_labels: true
  test_pct: 0.05
  undirected: true
  val_pct: 0.15
embedding_fine_tuning:
  model_name: sentence-transformers/all-mpnet-base-v2
llm:
  batch_size: 4
  llm_embedding: true
  model_name: tfidf
  model_type: shallow_embedding
metric_best: acc
model:
  hidden_channels: 32
  in_channels: None
  out_channels: 32
  type: GAE
num_threads: 11
optimizer:
  base_lr: 0.001
  type: adam
  weight_decay: 0.0005
out_dir: results/gae-gae-cora-origin
print: file
run:
  multiple_splits: None
  num_threads: 11
  seed: 0
sampler:
  base_lr: 0.01
  batch_size: 2048
  num_steps: 30
  sample_coverage: 100
  walk_length: 20
  weight_decay: 0.0005
seed: 0
train:
  auto_resume: false
  batch_size: 2048
  device: 1
  epochs: 10000
  eval_period: 1
  final_eval: false
  finetune: false
  mode: custom
wandb:
  name_tag: gae-cora-origin
  project: gtblueprint
  use: true
